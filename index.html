<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhanalakshmi Srinivasan Question Papers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-container">
        <button id="aboutCollegeBtn" class="about-college-btn">i</button>
        <div class="top-left-corner"></div>
        <div class="bottom-right-corner"></div>
        <div class="content-wrapper">
            <div class="university-details">
                <img src="dhanalakshmi_srinivasan_logo.png" alt="University Logo" class="university-logo">
                <h1>DHANALAKSHMI SRINIVASAN <br> ENGINEERING COLLEGE <br> PERAMBALUR (AUTONOMOUS)</h1>
            </div>

            <div class="search-section">
                <p class="search-instruction">Search for subjects like Cloud Computing, Data Structures, etc.</p>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Enter subject name...">
                    <button id="searchButton">Search</button>
                </div>
                <div id="resultsContainer">
                    </div>
            </div>
        </div>
    </div>

    <footer>
        <button id="contactBtn" class="footer-btn">Contact Support</button>
        <button id="foundersBtn" class="footer-btn">Founders</button>
        <button id="helpBtn" class="footer-btn">Help</button>
    </footer>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Contact Support</h2>
            </div>
    </div>
    <div id="foundersModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Founders</h2>
            </div>
    </div>
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>How to Use</h2>
            </div>
    </div>
    <div id="aboutCollegeModal" class="modal">
        <div class="modal-content modal-lg">
            <span class="close-btn">&times;</span>
            <h2>About College</h2>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
